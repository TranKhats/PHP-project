<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trò Chuyện</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/chatOnline.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class='container'>
        <div class="chat-wrapper">
            <div class="chat-content">
                <div class="message-box">
                    <div class="your-icon avartar">
                        <a href="#">eShop</a>
                    </div>
                    <div class="your-message mes">
                        Hello April
                    </div>
                    <div class="my-message mes">
                        OKOK
                    </div>
                    <div class="my-icon avartar">
                        <a href="#">me</a>
                    </div>
                </div>
                <div id="chat-form">
                    <form method="" action="">
                        <textarea rows="2" name="address" placeholder="Nhắn tin..."></textarea>
                        <button type="submit" name="sent">Gởi</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Anna</td>
                        <td>Pitt</td>
                        <td>35</td>
                        <td>New York</td>
                        <td>USA</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
